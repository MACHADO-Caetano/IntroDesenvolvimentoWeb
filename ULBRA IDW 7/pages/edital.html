<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>Segunda Página</h1>
    </header>
    <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Menu
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="../Meu Projeto.html">Home</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
        </ul>
    </div>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#medo">Collapsible</button>
    <div id="medo" class="collapse">
        Lorem ipsum nnimi.
    </div>
    <main>
        <!-- Carousel -->
        <div id="omed" class="carousel slide bg-black" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../imagens/imag1.png" alt="Los Angeles" class="d-block w-75 m-auto">
                </div>
                <div class="carousel-item">
                    <img src="../imagens/imag2.png" alt="Chicago" class="d-block w-50 m-auto">
                </div>
                <div class="carousel-item">
                    <img src="../imagens/imag3.png" alt="New York" class="d-block w-25 m-auto">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </main>

</body>

</html>
